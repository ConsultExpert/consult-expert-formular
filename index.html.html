    <script>
        // Add interactivity to service options
        document.querySelectorAll('.service-option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                
                // Remove selected class from all options
                document.querySelectorAll('.service-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                
                // Add selected class to clicked option
                this.classList.add('selected');
            });
        });

        // Form submission
        document.getElementById('consultForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Generate the formatted result
            const result = `Cerere servicii ‚Äì ConsultExpert

üë§ Nume: ${data.fullName}
üìß Email: ${data.email}
üìû Telefon: ${data.phone}

‚úÖ Serviciu dorit: ${data.serviceType}
üìå Act consular: ${data.documentType}
üìÖ Preferin»õƒÉ programare: ${data.preferredDate || 'Nu a fost specificatƒÉ'}
üóíÔ∏è Observa»õii: ${data.observations || 'Nu au fost men»õionate observa»õii suplimentare'}

---
Data solicitƒÉrii: ${new Date().toLocaleDateString('ro-RO')}`;

            document.getElementById('resultContent').textContent = result;
            document.getElementById('result').style.display = 'block';
            
            // Automatically send to WhatsApp after a short delay
            setTimeout(() => {
                sendToWhatsApp();
            }, 1000);
            
            // Scroll to result
            document.getElementById('result').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        });

        function copyToClipboard() {
            const content = document.getElementById('resultContent').textContent;
            navigator.clipboard.writeText(content).then(function() {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copiat!';
                btn.style.background = '#27ae60';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#27ae60';
                }, 2000);
            });
        }

        function sendToWhatsApp() {
            const content = document.getElementById('resultContent').textContent;
            
            if (!content || content.trim() === '') {
                alert('VƒÉ rugƒÉm sƒÉ completa»õi mai √Ænt√¢i formularul!');
                return;
            }
            
            // ConsultExpert WhatsApp number (corect formatat)
            const whatsappNumber = '393883050076';
            
            // Encode the message for URL
            const encodedMessage = encodeURIComponent(content);
            
            // Create WhatsApp URL
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            
            console.log('WhatsApp URL:', whatsappUrl); // Pentru debugging
            
            // Open WhatsApp in new tab/window
            const whatsappWindow = window.open(whatsappUrl, '_blank');
            
            // Check if popup was blocked
            if (!whatsappWindow) {
                alert('Pop-up blocat! VƒÉ rugƒÉm sƒÉ permite»õi pop-up-urile pentru acest site »ôi √Æncerca»õi din nou.');
                return;
            }
            
            // Update button temporarily
            const btn = document.querySelector('.whatsapp-btn');
            if (btn) {
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ WhatsApp deschis!';
                btn.style.background = '#1ebe57';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#25d366';
                }, 3000);
            }
        }

        // Auto-format phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0 && !value.startsWith('39')) {
                if (value.startsWith('0')) {
                    value = '39' + value.substring(1);
                } else if (!value.startsWith('39')) {
                    value = '39' + value;
                }
            }
            
            // Format as +39 xxx xxx xxxx
            if (value.length >= 2) {
                value = '+39 ' + value.substring(2);
            }
            
            e.target.value = value;
        });
